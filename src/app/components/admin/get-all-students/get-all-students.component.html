<div class="parent">
<mat-card *ngFor="let student of students" class="example-card" appearance="outlined">
    <mat-card-header>
      <button mat-card-avatar class="example-header-image"
      [style.background-image]="student.image ? 'url(' + student.image + ')' : 'https://material.angular.io/assets/img/examples/shiba1.jpg'" 
        (click)="zoom((student.image)?(student.image):('https://material.angular.io/assets/img/examples/shiba1.jpg'))"></button>
      <mat-card-title>{{student.name}}</mat-card-title>
      <mat-card-subtitle>{{student.s_Class}}<span *ngIf="student.s_Class=='1'"><sub>th</sub></span> 
      <span *ngIf="student.s_Class=='2'"><sub>nd</sub></span> 
      <span *ngIf="student.s_Class=='3'"><sub>rd</sub></span> 
      <span *ngIf="student.s_Class=='4'"><sub>th</sub></span> 
      <span *ngIf="student.s_Class>='5'"><sup>th</sup></span> 
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
     <p><b>Email: </b>{{student.email}}</p>
     <p><b>Blood Group: </b>{{student.bloodGroup}}</p>
     <p><b>Father's Name: </b>{{student.fatherName}}</p>
     <p><b>Mother's Name: </b> {{student.motherName}}</p>
     <p><b>DOB: </b> {{student.dob | date:'yyyy-MM-dd'}}</p>
     <p><b>Age: </b>{{student.age}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="setStudentEmail(student.email)" routerLink="/student/attendance">See Attendance</button>
      <button mat-button (click)="markAttendance(student.email)"><b>Mark Today's Attendance</b></button>

      
      
    </mat-card-actions>
  </mat-card>
</div>
