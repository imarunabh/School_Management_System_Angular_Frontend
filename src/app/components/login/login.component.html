<div class="parent">
        <div class="child">
            <h1 class="form-title">Login</h1>
            <form class="login-form" [formGroup]="loginForm">
               
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter Email" formControlName="email"/>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This Input is Required!</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Please enter a valid email address</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This Input is Required!</mat-error>
                    </mat-form-field>

                <button class="btn" [ngStyle]="{'background-color':buttondisabled()}" mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>

            </form>
        </div>
    </div>
